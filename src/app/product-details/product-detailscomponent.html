<div class="container">
  <h2>Product Details</h2>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks;let idx = index">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.status }}</td>
        <td>
          <button (click)="editTask(idx)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
